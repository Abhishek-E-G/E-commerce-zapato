{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN/REGISTER</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
  
    <div class="form-structor" style="background-image: url('../static/images/login_bg.jpg');">
        <form action="register" method="post">
            {% csrf_token %}
        <div class="signup">
            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
            <div class="form-holder">
                <input type="text" class="input" placeholder="Name" name="name"/>
                <input type="email" class="input" placeholder="Email" name="email"/>
                <input type="password" class="input" placeholder="Password" name="password"/>
            </div>
            <button class="submit-btn" type="submit">Sign up</button>
        </div>
    </form>
    <p style="color: red; text-align:center;; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: bolder; font-size: medium;">
        {% for msg in messages %}
        {{msg}}
        {% endfor %}
    </p>
    <form action="login" method="post">
        {% csrf_token %}
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                <div class="form-holder">
                    <input type="email" class="input" placeholder="Email" name="email2"/>
                    <input type="password" class="input" placeholder="Password" name="password2"/>
                </div>
                <button class="submit-btn">Log in</button>
            </div>
        </div>
        <!-- <p style="color: red; text-align:center;; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: bolder; font-size: medium;">
            {% for msg in messages %}
            {{msg}}
            {% endfor %}
        </p> -->
        
    </form>

    
    
    
    
    </div>
    
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
