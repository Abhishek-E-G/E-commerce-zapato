<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placement Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .animation-container {
            text-align: center;
        }

        .animation-icon {
            font-size: 3em;
            color: #5C86FF;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        .animation-text {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards 3s;
        }

        .action-buttons {
            display: none; /* Initially hide the buttons */
            justify-content: center;
            margin-top: 20px;
        }

        .action-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #5C86FF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .action-buttons button:hover {
            background-color: #275EFE;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="animation-icon">ðŸŽ‰</div>
        <div class="animation-text">Order Placed Successfully!</div>
        <div class="action-buttons" id="actionButtons">
            <button onclick="goHome()">Go Home</button>
            <button onclick="backToCart()">Back to Cart</button>
        </div>
    </div>

    <script>
        function goHome() {
            // Redirect to the home page
            window.location.href = "/";
        }

        function backToCart() {
            // Redirect to the cart page
            window.location.href = "{% url 'cartapp:cart_detail' %}";
        }

        // Show the buttons after the animation completes
        setTimeout(function () {
            document.getElementById('actionButtons').style.display = 'flex';
        }, 3000); // Adjust the time (in milliseconds) based on your animation duration
    </script>
</body>
</html>
