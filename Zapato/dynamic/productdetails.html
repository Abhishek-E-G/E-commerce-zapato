<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .product-container {
            display: flex;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #fff;
        }

        .product-image {
            flex: 1;
            overflow: hidden;
        }

        .product-image img {
            width: 260px;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0px 0px 41px;
        }

        .product-details {
            flex: 1;
            padding: 20px;
        }

        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 18px;
            color: #f00;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .size-options {
            margin-bottom: 20px;
        }

        .size-options label {
            margin-right: 10px;
        }

        .buy-now-btn, .add-to-cart-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .add-to-cart-btn {
            background-color: #007bff;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    {% for i in data %}
    <div class="product-container">
        <div class="product-image">
            <img src="{{i.product_image.url}}" alt="Shoe Image">
        </div>
        <div class="product-details">
            <div class="product-title">{{i.product_name}}</div>
            <div class="product-description">
                {{i.product_des}}
            </div>
            <div class="product-price">â‚¹{{i.product_price}}</div>
            <div class="size-options">
                <form method="post" action="{% url 'cartapp:add_buy' product_id=i.id %}">
                    {% csrf_token %}
                 
                
                <!-- <select name="size">
                    {% for choice in product_tbl.size %}
                    <option value="{{ choice }}">{{ choice }}</option>
                    {% endfor %}
                </select> --> 
                <!-- <form action="" method="post">
                    {% csrf_token %}-->
                <label for="size">Select Size:</label>
                <select id="size">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>

                </select>
            </form>
            </div> 
            <a href="{% url 'cartapp:add_buy' product_id=i.id %}" class="buy-now-btn">Buy Now</a>
            <!-- <form method="post" action="{% url 'cartapp:add_cart' product_id=i.id %}">
                {% csrf_token %}
                <button type="submit" class="add-to-cart-btn">Add to Cart</button>
            </form> -->
            <a href="{% url 'cartapp:add_cart' product_id=i.id %}" class="add-to-cart-btn">Add to Cart</a>
        </div>
    </div>
    {% endfor %}
</body>
</html>
